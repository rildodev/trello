<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meu Trello</title>
  <link rel="stylesheet" href="./style.css" />

  <!-- SortableJS para arrastar e soltar -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <h1>Meu Trello</h1>

  <div class="theme-toggle">
    <button id="toggleTheme"></button>
  </div>

  <div class="board">
    <div class="list" data-list-id="todo">
      <h2>À Fazer</h2>
      <button class="add-btn" onclick="openAddCardModal(this.closest('.list'))">
        <i class="fas fa-plus"></i> Adicionar Cartão
      </button>
    </div>

    <div class="list" data-list-id="doing">
      <h2>Em Progresso</h2>
      <button class="add-btn" onclick="openAddCardModal(this.closest('.list'))">
        <i class="fas fa-plus"></i> Adicionar Cartão
      </button>
    </div>

    <div class="list" data-list-id="done">
      <h2>Concluído</h2>
      <button class="add-btn" onclick="openAddCardModal(this.closest('.list'))">
        <i class="fas fa-plus"></i> Adicionar Cartão
      </button>
    </div>
  </div>

  <!-- Modal para adicionar cartão -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h3>Adicionar novo cartão</h3>
      <input type="text" id="cardText" placeholder="Digite o nome do cartão" />
      <div class="modal-buttons">
        <button id="confirmAddCard" class="modal-confirm">Adicionar</button>
        <button id="cancelAddCard" class="modal-cancel" onclick="closeModal()">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
